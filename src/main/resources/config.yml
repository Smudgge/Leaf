# File: config.yml
# Last Changed: 6.0.0
# Description: Contains general settings.

# Should the plugin only summarise logs?
# It's recommended to keep these false unless you are
# experienced with using the leaf plugin and prefer less logging.
decreased_logging:
  header: false

# ✿ Vanish Support ✿
# The permission used to check if a player is able to vanish.
vanish_permission: "leaf.vanishable"

# Sometimes a vanishable player will be on an empty server.
# Unfortunately we cannot check if the player is vanished or not.
# Because of this we assume the player is vanished.
#
# Setting this to true will let other vanishable players see
# vanishable players regardless of the rank.
#
# Defaults to false.
vanishable_can_see_vanishable: false

# ⚾︎ Server Brand ⚾︎
# ping: Used to customise result of the ping command.
# in_game: Used to customise the text shown in F3.
#          This does not work on velocity 3.3+
brand:
  ping:
    enabled: false
    brand: "&aLeaf <version>&r"
  in_game:
    enabled: false
    brand: "&aLeaf <version>&r"

# ☁︎ Discord bot support ☁︎
# Paste your discord bot token in here and restart the
# proxy server to enable discord bot support.
discord_token: ""